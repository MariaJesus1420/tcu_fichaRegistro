<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="start" class="events">

    <div class="container-fluid">
        <header class="row py-4 border-bottom header">
            <a id="linkHeader">
                <img id="imagenHeader" src="assets/img/firma-ucr-c.svg"></img>
            </a>

            <!-- <p><a >Ver datos de eventos</a></p> -->
        </header>
    </div>
    <h1 class="text-center" style="margin-top: 30px; margin-bottom: 30px;">
        Eventos
    </h1>

    <div class="container">

        <form>

            <div id="infoGeneral" style="display:display">
                <div class="item simpleTextInput container">
                    <div class="contents row">

                        <div class="contents-data">
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Nombre del evento</label>
                                <input type="text" class="form-control" id="nombreEvento"
                                    placeholder="Introduzca el nombre" required />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item simpleTextInput container">
                    <div class="contents row">

                        <div class="contents-data">
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Descipcion del evento</label>
                                <input type="text" class="form-control" id="descipcion" placeholder="Introduzca la descipcion"
                                    required />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item simpleTextInput container">
                    <div class="contents row">

                        <div class="contents-data">
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Fecha y hora de inicio</label>
                                <input type="datetime-local" class="form-control" id="fechaHoraInicial" placeholder=" "
                                    required />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item simpleTextInput container">
                    <div class="contents row">

                        <div class="contents-data">
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Fecha y hora de finalizacion</label>
                                <input type="datetime-local" class="form-control" id="fechaHoraFinal" placeholder=""
                                    required />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- <div class="col-6">
                        <button type="button" class="btn btn-secondary" id="btnAddEvent"
                            style="margin-top: 30px; margin-left: 500px;" onclick="back()">Crear Cuestionario</button>
                    </div> -->

                    <div class="col">
                        <button type="button" class="btn btn-success" id="btnAddEvent"
                            style="margin-top: 30px; margin-left: 500px;" >Guardar</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-secondary" id="btnAddEvent"
                            style="margin-top: 30px; margin-left: 500px;" onclick="back()">Volver</button>
                    </div>

                </div>
                <div>
                    <div class="modal" tabindex="-1" role="dialog" id="succes">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title">Modal title</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <p>El evento se ha agregado con exito</p>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>

            </div>

        </form>

    </div>
    <div class="container-fluid">
        <footer class="row py-3 border-top " id="footer">
            <div class="col-sm imagenFooter">
                <img src="assets/img/ucr.svg">

            </div>

            <div class="col-sm imagenFooter">
                <img src="assets/img/firma-vas-vertical.png">

            </div>

            <div class="col-sm imagenFooter">
                <img src="assets/img/tcu-logo-vertical.png">

            </div>




            <P class="text-center avisoCopy">&copy;2021 Universidad de Costa Rica -Tel. 2511-4000. Aviso Legal. Última
                actualización: agosto de 2021.</P>


        </footer>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id='calendar'></div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnAddEvent" class="btn btn-success">Add event</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function back() {
            location.href = "index.html";
        };

        // function guardar() {
        //     document.getElementById("succes").style.display = "show";
        // }
        function open(x) {
            $(x).modal('show');
        }
    </script>

</body>


</html>
